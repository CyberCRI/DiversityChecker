<!doctype html>
<html>
  <head>
    <title>LinkedIn Diversity Check</title>
    <style>
      body {
        font-family: "Garamond", Tahoma, sans-serif;
        font-size: 100%;

        width: 400px;
      }

      h1 {
        font-size: x-large;
      }

      h2 {
        font-size: large;
      }

      .warning {
        color: orange;
      }

      #status {
        margin-bottom: 10px;
      }

      #photo {
        float: left;
        margin-right: 20px;
      }

      #chart {
        width: 75%;
        margin-left: auto;
        margin-right: auto;
      }
    </style>

    <link href="bower_components/c3/c3.css" rel="stylesheet" type="text/css">

    <script src="bower_components/jquery/dist/jquery.js"></script>     
    <script src="bower_components/d3/d3.js" charset="utf-8"></script>
    <script src="bower_components/c3/c3.js"></script>
    
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>LinkedIn Diversity Check</h1>
    <h2>Check the diversity of a people search on LinkedIn</h2>

    <p class="warning">Warning: Faces can be incorrectly categorized.</p>

    <button id="start">Start Analysis</button>
    <button id="stop" disabled>Stop</button>

    <div id="status"></div>

    <div>
      <img id="photo">
      <p id="photo-caption"></p>
    </div> 

    <div id="chart"></div>
  </body>
</html>
