<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>In Your Face</title>
    <style>
      body {
        font-family: "Garamond", Tahoma, sans-serif;
        font-size: 100%;

        width: 500px;
      }

      h1 {
        font-size: x-large;
      }

      h2 {
        font-size: large;
      }

      .warning {
        color: orange;
        font-size: small;
      }

      #status {
        margin: 10px;
        font-weight: bold;
      }

      #photo-container {
        width: 300px;
        margin-left: auto;
        margin-right: auto;
      }

      #photo {
        float: left;
        margin-right: 20px;
      }

      #chart-container {
        clear: both
      }

      .chart {
        display: inline-block;
      }

    </style>

    <link href="bower_components/c3/c3.css" rel="stylesheet" type="text/css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/d3/d3.js" charset="utf-8"></script>
    <script src="bower_components/c3/c3.js"></script>
    
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>In Your Face</h1>
    <h2>Guess what faces will show up on LinkedIn when you search</h2>

    <p class="warning">Warning: Faces can be incorrectly categorized. But for large enough searches the results are pretty good.</p>

    <div>
      <button id="start">Start Analysis</button>
      <button id="stop" disabled>Stop</button>
    </div>

    <div id="status"></div>

    <div id="photo-container">
      <img id="photo">
      <p id="photo-caption"></p>
    </div> 

    <div id="chart-container"></div>

    <div id="analysis-summary"></div>

    <p>Powered by the <a href="http://www.faceplusplus.com/" target="_blank">free Face++ API</a></p>
  </body>
</html>
