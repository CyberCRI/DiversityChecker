<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>LinkedIn Diversity Check</title>
    <style>
      body {
        font-family: "Garamond", Tahoma, sans-serif;
        font-size: 100%;
      }

      h1 {
        font-size: x-large;
      }

      h2 {
        font-size: large;
      }

      .warning {
        color: orange;
      }

      #status {
        white-space: pre;
        width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="bower_components/jquery/dist/jquery.js"></script>     
    
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>LinkedIn Diversity Check</h1>
    <h2>Check the diversity of a people search on LinkedIn</h2>

    <button id="start">Start Analysis</button>
    <button id="stop" disabled>Stop</button>

    <p class="warning">Warning: Faces can be incorrectly categorized.</p>

    <div id="status"></div>
    <img id="photo">
    <img id="image-result">
    <div>
      <p><span id="male-count"></span> Men</p>
      <p><span id="female-count"></span> Women</p>
      <p><span id="total-count"></span> Total</p>
    </div>
  </body>
</html>
